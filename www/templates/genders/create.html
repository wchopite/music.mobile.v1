<ion-view view-title='Nuevo genero musical'>
  <ion-content>
    
    <form novalidate>

      <div class="row">
        <div class="col">
          <ion-spinner ng-show="noReady && !error" class="spinner-positive centered-spinner"></ion-spinner>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="list list-inset">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nombre</span>
              <input type="text" placeholder="Rock" ng-model="gender.name" required ng-minlength="3" ng-maxlength="80">
            </label>
          </div>
        </div>
      </div>

      <!-- successful -->
      <div class="row" ng-show="success">
        <div class="col">
          <div class="success item-icon-left"><i class="ion-ios-checkmark"></i> Registro almacenado satisfactoriamente</div>
        </div>
      </div>

      <!-- error -->
      <div class="row" ng-show="!noReady && error">
        <div class="col">
          <div class="error item-icon-left"><i class="ion-close-circled"></i> {{status}}<br/>{{message}}</div>
        </div>
      </div>

      <div class="row padding">
        <div class="col col-50 responsive-sm">
          <a href="#/tab/genders" class="button button-block button-assertive">
            Cancelar
          </a>
        </div>
        <div class="col col-50">
          <button ng-disabled="!gender.name" type="submit" ng-click="create(gender)" class="button button-block button-balanced">
            Enviar
          </button>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
