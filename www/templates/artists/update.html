<ion-view ng-init="show(id)" view-title="Actualizar artista">
  <ion-content>
    
    <form novalidate>

      <div class="row"> 
        <div class="col">
          <ion-spinner ng-show="noReady && !error" class="spinner-positive centered-spinner"></ion-spinner>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="list list-inset" ng-if="!noReady && !error">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nombre</span>
              <input type="text" ng-model="artist.name" required ng-minlength="4" ng-maxlength="80">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Descripci&oacute;n</span>
              <textarea ng-model="artist.description"></textarea>
            </label>
          </div>
        </div>
      </div>

      <!-- successful -->
      <div class="row" ng-show="success">
        <div class="col">
          <div class="success item-icon-left"><i class="ion-ios-checkmark"></i> Registro actualizado satisfactoriamente</div>
        </div>
      </div>

      <!-- error -->
      <div class="row" ng-show="!noReady && error">
        <div class="col">
          <div class="error item-icon-left"><i class="ion-close-circled"></i> {{status}}<br/>{{message}}</div>
        </div>
      </div>

      <div class="row padding" ng-if="!noReady && !error">
        <div class="col col-50 responsive-sm">
          <a href="#/tab/artists" class="button button-block button-assertive">
            Cancelar
          </a>
        </div>
        <div class="col col-50">
          <button ng-disabled="!artist.name" type="submit" ng-click="update(artist)" class="button button-block button-balanced">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
