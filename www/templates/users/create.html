<ion-view view-title='Nuevo usuario'>
  <ion-content>
    
    <form novalidate>

      <div class="row">
        <div class="col">
          <ion-spinner ng-show="noReady && !error" class="spinner-positive centered-spinner">            
          </ion-spinner>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="list list-inset">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Nombre</span>
              <input type="text" ng-model="user.name" required>
            </label>
          </div>
          <div class="list list-inset">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="email" ng-model="user.email" required>
            </label>
          </div>
          <div class="list list-inset">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password" required>
            </label>
          </div>
        </div>
      </div>

      <!-- successful -->
      <div class="row" ng-show="success">
        <div class="col">
          <div class="success item-icon-left"><i class="ion-ios-checkmark"></i> Registro almacenado satisfactoriamente</div>
        </div>
      </div>

      <!-- error -->
      <div class="row" ng-show="!noReady && error">
        <div class="col">
          <div class="error item-icon-left"><i class="ion-close-circled"></i> {{status}}<br/>{{message}}</div>
        </div>
      </div>

      <div class="row padding">
        <div class="col col-50 responsive-sm">
          <a href="#/tab/users" class="button button-block button-assertive">
            Cancelar
          </a>
        </div>
        <div class="col col-50">
          <button type="submit" ng-click="create(user)" class="button button-block button-balanced">
            Enviar
          </button>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
